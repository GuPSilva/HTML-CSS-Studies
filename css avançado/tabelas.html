<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Estilizando Tabelas</title>
        
        <link rel="stylesheet" type="text/css" 
        href="css/estilo.css">
    </head>
    
    <body>
        
        <h2>Estilizando Tabelas</h2>
        <table>

            <tr> <!--tr é as linhas-->

                <th>Código</th> <!--th é o cabeçalho as colunas-->
                <th>Prduto</th>
                <th class="numero">Preço</th>

            </tr>

            <tr>
                <td>001</td> <!--conteudo das colunas-->
                <td>Notebook</td>
                <td class="numero">R$ 2.500</td>
            </tr>

            <tr class="alternado">
                <td>002</td>
                <td>Table</td>
                <td class="numero">R$ 1.500</td>
            </tr>

            <tr>
                <td>003</td>
                <td>Iphone</td>
                <td class="numero">R$ 3.500</td>
            </tr>

            <tr class="alternado">
                <td>004</td>
                <td>Nexus</td>
                <td class="numero">R$ 3.500</td>
            </tr>

        </table>

    </body>
</html>
