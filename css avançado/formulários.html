<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Formulários</title>
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
    </head>

    <body>

        <h2>Estilizando Formulários</h2>
        <form>

            <fieldset> <!--Usado para agrupar dados semelhantes-->
                <legend>Detalhes de Contato</legend> <!--legenda para agrupamento de dados semelhantes-->

                <div>
                    <label for="nome">Nome:</label> <!--etiqueta ou rotulo-->
                    <input type="text" name="nome" id="nome"> <!--id vai ser referenciado no label-->
                </div>

                <div>
                    <label for="email">Email:</label> 
                    <input type="text" name="email" id="email"> 
                </div>

                <div>
                    <label for="url">URL:</label> 
                    <input type="text" name="url" id="url"> 
                </div>

            </fieldset>

            <fieldset>
                <legend>Comentários</legend>
                <div>
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Lembrar de mim</legend>
                <div>
                    <label>
                        <input class="radio" type="radio" name="lembrar" id="sim">Sim
                    </label>
                </div>

                <div>
                    <label>
                        <input class="radio" type="radio" name="lembrar" id="nao">Não
                    </label>
                </div>

            </fieldset>

        </form>

    </body>
</html>
